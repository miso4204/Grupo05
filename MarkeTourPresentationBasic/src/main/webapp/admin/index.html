<!DOCTYPE html>
<html lang="en" ng-app="user" ng-controller="appIndexCtrl">
<head>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Angular-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/appIndexCtrl.js"></script>
    <!--Legacy-->
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="css/theme.css" rel="stylesheet">
    <link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
          rel='stylesheet'>
    <script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
    <script src="scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <!-- Toastr -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
          rel="stylesheet">
    <title>{{appName}} - {{moduleName}}</title>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <i class="icon-reorder shaded"></i>
            </a>
            <a class="brand" href="index.html">{{appName}}</a>

            <div class="nav-collapse collapse navbar-inverse-collapse">
                <form class="navbar-search pull-left input-append" action="#">
                    <input type="text" class="span3">
                    <button class="btn" type="button">
                        <i class="icon-search"></i>
                    </button>
                </form>
            </div>
            <!-- /.nav-collapse -->
        </div>
    </div>
    <!-- /navbar-inner -->
</div>
<!-- /navbar -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="sidebar">
                    <ul class="widget widget-menu unstyled">
                        <li class="active">
                            <a href="../index.html">
                                <i class="menu-icon icon-dashboard"></i>Início
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                <i class="menu-icon icon-dashboard"></i>Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="agregarUsuario.html">
                                <i class="menu-icon icon-user"></i>Gestionar Usuario
                            </a>
                        </li>
                    </ul>
                    <!--/.widget-nav-->
                    <!--/.widget-nav-->
                </div>
                <!--/.sidebar-->
            </div>
            <!--/.span3-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <h3>{{moduleName}}</h3>

                            <h3 class="control-label" ng-hide="(data.length >= 0)" ng-disabled="true">(Cargando...)</h3>
                        </div>
                        <div class="module-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Login</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>¿Habilitado?</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="info in data | filter:Filter">
                                    <td>
                                        <span>{{info.id}}</span>
                                    </td>
                                    <td>
                                        <span>{{info.login}}</span>
                                    </td>
                                    <td>
                                        <span>{{info.nombre | limitTo:30}}</span>
                                    </td>
                                    <td>
                                        <span>{{info.tipoUsuario}}</span>
                                    </td>
                                    <td>
                                                                                        <span>
                                                                                            <input type="checkbox"
                                                                                                   ng-if="info.estado > 0"
                                                                                                   checked disabled>
                                                                                            </span>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <div class="controls">
                                                <a href="agregarUsuario.html#?id={{info.id}}"
                                                   class="btn btn-primary btn-xs" role="button" data-toggle="tooltip"
                                                   title="Modificar Usuario">Ir</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/.content-->
            </div>
            <!--/.span9-->
        </div>
    </div>
    <!--/.container-->
</div>
<!--/.wrapper-->
<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2015 Marketour - Marketour.com </b>All rights reserved.
    </div>
</div>
</body>
