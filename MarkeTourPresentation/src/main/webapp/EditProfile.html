<!doctype html >
<html>
<head>
<title>MarkeTour</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="javascript/App.js"></script>
<script src="javascript/UserCtrl.js"></script>

</head>
<body ng-app="MarkeTour">
	<div ng-controller="UserCtrl">
		<div class="container">
			<div id="signupbox" style=" margin-top: 50px"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Editar Datos</div>
						<div
							style="float: right; font-size: 85%; position: relative; top: -10px">
						</div>
					</div>
					<div class="panel-body">
						<form id="signupform" class="form-horizontal" role="form">

							<div class="form-group">
								<label for="login" class="col-md-3 control-label">Login</label>
								<div class="col-md-9">
									<input ng-model="usuario.login" type="text" class="form-control" name="login"
										placeholder="Login">
								</div>
							</div>
							
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<input ng-model="usuario.password" ng-disabled="true" type="password" class="form-control" name="passwd"
										placeholder="Password" value="{{user.password}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="nombre" class="col-md-3 control-label">Nombre</label>
								<div class="col-md-9">
									<input ng-model="usuario.nombre" type="text" class="form-control" name="nombre"
										placeholder="Nombre" value="{{user.nombre}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="nit" class="col-md-3 control-label">Nit</label>
								<div class="col-md-9">
									<input ng-model="usuario.nit" type="text" class="form-control" name="nit"
										placeholder="Nit" value="{{user.nit}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="direccion" class="col-md-3 control-label">Dirección</label>
								<div class="col-md-9">
									<input ng-model="usuario.direccion" ng-disabled="true" type="text" class="form-control" name="direccion"
										placeholder="Dirección" value="{{user.direccion}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="telefono" class="col-md-3 control-label">Teléfono</label>
								<div class="col-md-9">
									<input ng-model="usuario.telefono" type="text" class="form-control" name="telefono"
										placeholder="Teléfono" value="{{user.telefono}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="celular" class="col-md-3 control-label">Celular</label>
								<div class="col-md-9">
									<input ng-model="usuario.celular" type="text" class="form-control" name="celular"
										placeholder="Celular" value="{{user.celular}}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="correo" class="col-md-3 control-label">Correo</label>
								<div class="col-md-9">
									<input ng-model="usuario.correo" type="email" class="form-control" name="correo"
										placeholder="Correo" value="{{user.correo}}">
								</div>
							</div>

							<div class="form-group">
								<!-- Button -->
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" ng-click="Persist(usuario)" type="button" class="btn btn-info">
										<i class="icon-hand-right"></i> &nbsp Guardar
									</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
