<!doctype html >
<html>
<head>
<title>MarkeTour</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/marketour.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="javascript/App.js"></script>
<script src="javascript/UserCtrl.js"></script>

</head>
<body ng-app="MarkeTour">
	<div ng-controller="UserCtrl">
		<div class="container">
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
						<div
							style="float: right; font-size: 80%; position: relative; top: -10px">
						</div>
					</div>

					<div style="padding-top: 30px" class="panel-body">
						<alert class="alert alert-{{alert.type}}" ng-repeat="alert in alerts" type="{{alert.type}}"
							close="closeAlert($index)">{{alert.msg}}</alert>

						<div style="display: none" id="login-alert"
							class="alert alert-danger col-sm-12"></div>

						<form id="loginform" class="form-horizontal" role="form">

							<div style="margin-bottom: 25px; margin-top: 25px;" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input
									ng-model="usuario.login" id="login-username" type="text"
									class="form-control" name="username" value=""
									placeholder="username or email">
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input
									ng-model="usuario.password" id="login-password" type="password"
									class="form-control" name="password" placeholder="password">
							</div>


							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
									<a id="btn-login" class="btn btn-success"
										ng-click="Authenticate(usuario)">Login </a>

								</div>
							</div>
							
							<div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    

						</form>



					</div>
				</div>
			</div>
		</div>
</body>
</html>
