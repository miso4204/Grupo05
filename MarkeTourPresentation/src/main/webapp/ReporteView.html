<!doctype html >
<html>
<head>
<title>MarkeTour</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="javascript/App.js"></script>
<script src="javascript/ReporteCtrl.js"></script>

</head>
<body ng-app="MarkeTour">
	<div ng-controller="ReporteCtrl">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Reporte de Ventas</h3>
			</div>
			<div class="panel-body">
				<table class="table table-condensed table-striped">
					<thead>
						<tr>
							<th>No. Factura</th>
							<th>Fecha</th>
							<th>Valor</th>
							<th>IVA</th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" type="number"
								ng-model="factura.id" ng-disabled="true"></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="factura.fecha" /></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="factura.valor" /></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="factura.iva" /></td>
							
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
