<!doctype html >
<html>
<head>
<title>MarkeTour</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="javascript/App.js"></script>
<script src="javascript/PublicationCtrl.js"></script>

</head>
<body ng-app="MarkeTour">
	<div ng-controller="PublicationCtrl">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Publicaciones</h3>
			</div>
			<div class="panel-body">
				<table class="table table-condensed table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Titulo</th>
							<th>Descripción</th>
							<th>Contenido</th>
							<th>Fecha Publicacion</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" type="number"
								ng-model="publication.id" ng-disabled="true"></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="publication.titulo" /></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="publication.descripcion" /></td>
							<td><input class="form-control input-sm" type="text"
								ng-model="publication.contenido" /></td>
							<td><input class="form-control input-sm" type="date"
								ng-model="publication.fechaPublicacion" /></td>
							<td><a class="btn btn-success glyphicon glyphicon-ok"
								ng-click="Persist(publication)"></a></td>
						</tr>
						<tr ng-repeat="publication in allpublications | orderBy:'+id'">
							<td><span ng-if="!publication.$edit">{{publication.id}}</span>
								<div ng-if="publication.$edit">
									<input class="form-control input-sm" type="number"
										ng-model="publication.id" ng-disabled="true" />
								</div></td>
							<td><span ng-if="!publication.$edit">{{publication.titulo}}</span>
								<div ng-if="publication.$edit">
									<input class="form-control input-sm" type="text"
										ng-model="publication.titulo" />
								</div></td>
							<td><span ng-if="!publication.$edit">{{publication.descripcion}}</span>
								<div ng-if="publication.$edit">
									<input class="form-control input-sm" type="text"
										ng-model="publication.descripcion" />
								</div></td>
							<td><span ng-if="!publication.$edit">{{publication.contenido}}</span>
								<div ng-if="publication.$edit">
									<input class="form-control input-sm" type="text"
										ng-model="publication.contenido" />
								</div></td>
							<td><span ng-if="!publication.$edit">{{publication.fechaPublicacion}}</span>
								<div ng-if="publication.$edit">
									<input class="form-control input-sm" type="date"
										ng-model="publication.fechaPublicacion" />
								</div></td>
							<td><a ng-if="!publication.$edit"
								class="btn btn-primary glyphicon glyphicon-edit input-sm"
								ng-click="publication.$edit = true"></a> <a
								ng-if="publication.$edit"
								class="btn btn-success glyphicon glyphicon-floppy-disk input-sm"
								ng-click="Persist(publication);"></a> <a
								class="btn btn-danger glyphicon glyphicon-remove input-sm"
								ng-click="Delete(publication.id);"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
